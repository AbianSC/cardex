<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="/home"></ion-back-button></ion-buttons>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <ion-item><ion-label position="floating">Name</ion-label><ion-input formControlName="name"></ion-input></ion-item>
    <ion-item><ion-label position="floating">Email</ion-label><ion-input formControlName="email"></ion-input></ion-item>
    <ion-item><ion-label position="floating">Phone</ion-label><ion-input formControlName="phone"></ion-input></ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">{{ editId ? 'Update' : 'Create' }}</ion-button>
    <ion-button *ngIf="editId" expand="block" color="medium" (click)="cancel()">Cancel</ion-button>
  </form>

  <ion-item lines="full"><ion-label>Customers</ion-label></ion-item>
  <ion-list>
    <ion-item *ngFor="let c of customers">
      <ion-label>
        <h2>{{c.name}}</h2>
        <p>{{c.email}} â€¢ {{c.phone}}</p>
      </ion-label>
      <ion-button fill="clear" (click)="edit(c)"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button fill="clear" color="danger" (click)="confirmDelete(c)"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
